<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compras Check </title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/styles/css/style.css">

<body>

  <main class="main">
    <header class="header">

        </svg>
        <span>Compras<span class="mark">Check</span></span>
      </h1>
    </header>

    <section class="content-wrapper">
      <section class="inputArea">
        <input id="inputText" class="input-text" type="text" placeholder="Adicione um novo item" />
        <span class="warning-input">Você precisa digitar algo para adicionar!</span>
        <button id="addItem" class="cta">Adicionar</button>
      </section>

      <section class="listArea">
        <div class="infoArea">
          <div class="created-items">
            Itens adicionados <span class="number-assistent" id="counterTotal">0</span>
          </div>
          <div class="done">
            Concluídas <span class="number-assistent" id="counterCompleted">0 de 0</span>
          </div>
        </div>
        <ul class="list" id="list"></ul>
      </section>
    </section>

    <footer class="footer">
      <span class="copywriting">
        2024 © Todos os direitos reservados.
      </span>
    </footer>
  </main>

  <script src="./src/js/app.js"></script>
</body>

</html>
